<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Beating Heart Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="model.js"></script>
    <script type="module" src="global.js"></script>
   

  </head>
<body>


  
        
  <body>
    <div class="nav">
      <h1>WeLoveSpeed</h1>
    </div>
    <div class="container">
      <div class="left">
        <h2>Heart Rate Measure</h2>
        <p class="description">
          Your goals matter. Provide your profile and goal and we will calculate
          the appropriate speed and heart rate at which you should walk
        </p>
        <div class="input-container">
          <div class="text-input">
            <span>Height</span>
            <input
              type="number"
              id="heightInput"
              min="100"
              max="240"
              value="170"
            />
          </div>
          <div class="text-input">
            <span>Weight</span>
            <input
              type="number"
              id="weightInput"
              min="100"
              max="240"
              value="170"
            />
          </div>
          <div class="text-input">
            <span>Sex</span>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="sex" value="male" checked />
                Male
              </label>
              <label class="radio-option">
                <input type="radio" name="sex" value="female" />
                Female
              </label>
            </div>
          </div>
          <div class="text-input">
            <span>Age</span>
            <input
              type="number"
              id="ageInput"
              min="20"
              max="65"
              value="25"
            />
          </div>
          <div class="text-input">
            <span>Goals</span>
            <div class="goals">
              <label class="radio-option">
                <input type="radio" name="goal" value="5" checked />
                Boost sprinting speed
              </label>
              <label class="radio-option">
                <input type="radio" name="goal" value="4" />
                Increase anaerobic threshold
              </label>
              <label class="radio-option">
                <input type="radio" name="goal" value="3" />
                Improve aerobic fitness
              </label>
              <label class="radio-option">
                <input type="radio" name="goal" value="2" />
                Increase endurance
              </label>
              <label class="radio-option">
                <input type="radio" name="goal" value="1" />
                Improve overall fitness
              </label>

            </div>
          </div>
          </div>
          <button id="filter">Calculate Speed and Heart Rate</button>
        </div>
      </div>
   
    </div>

  </body>
</html>
