<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Scatterplot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="controls">
    <label>Height (cm): <input type="number" id="heightInput"></label>
    <label>Weight (kg): <input type="number" id="weightInput"></label>
    <label>Age: <input type="number" id="ageInput"></label>
    <label>Humidity: <input type="number" id="humidityInput"></label>
    <label>Sex:
      <select id="sexInput">
        <option value="">Any</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </label>
    <button id="filter">Apply Filters</button>
  </div>

  <div id="scatterplot"></div>

  <script src="global.js"></script>
</body>
</html>
